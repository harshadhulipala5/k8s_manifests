apiVersion: apps/v1
kind: ReplicaSet
metadata:
  labels:
    app: mysql
  name: mysql-replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql
        name: mysql
        ports:
        - containerPort: 3306
